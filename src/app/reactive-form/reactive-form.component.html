<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate >

    <!-- name -->
    <div class="mb-3">
      <label for="userName" class="form-label">Full Name</label>
      <input type="text" formControlName="name" class="form-control" id="userName"
        [ngClass]="displayFieldCss('name')"
        aria-describedby="nameHelp" required />
      <small id="nameHelp" class="form-text">First and last name</small>
      <app-field-error-display
        [displayError]="isRequiredFieldValid('name')"
        errorMsg="Name is required">
      </app-field-error-display>
    </div>

    <!-- email -->
    <div class="mb-3">
      <label for="userEmail" class="form-label">Email Address</label>
      <input type="email" formControlName="email" class="form-control" id="userEmail"
        [ngClass]="displayFieldCss('email')"
        name="email" aria-describedby="emailHelp" />
      <small id="emailHelp" class="form-text">example@site.com</small>
      <app-field-error-display
        [displayError]="isRequiredFieldValid('email')"
        errorMsg="Email is required" >
      </app-field-error-display>
      <app-field-error-display
        [displayError]="isPatternFieldValid('email')"
        errorMsg="Email is invalid" >
      </app-field-error-display>
    </div>

    <!-- address -->
    <div class="mb-3">
      <label for="userAddress" class="form-label">Address</label>
      <input type="text" formControlName="address" class="form-control" id="userAddress"
        [ngClass]="displayFieldCss('address')" name="address" />
      <app-field-error-display
        [displayError]="isRequiredFieldValid('address')"
        errorMsg="Address is required" >
      </app-field-error-display>
    </div>

    <!-- city -->
    <div class="mb-3">
      <label for="userCity" class="form-label">City</label>
      <input type="text" formControlName="city" class="form-control" id="userCity"
        [ngClass]="displayFieldCss('city')"name="city"  />
      <app-field-error-display
        [displayError]="isRequiredFieldValid('city')"
        errorMsg="City is required" >
      </app-field-error-display>
    </div>

    <!-- phone -->
    <div class="mb-3">
      <label for="userPhone" class="form-label">Phone Number</label>
      <input type="tel" formControlName="phone" class="form-control" id="userPhone"
        [ngClass]="displayFieldCss('phone')" name="phone"
        aria-describedby="phoneHelp" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
      <small id="phoneHelp" class="form-text" >Format : 123-456-7890</small>
      <app-field-error-display
        [displayError]="isRequiredFieldValid('phone')"
        errorMsg="Phone is required" >
      </app-field-error-display>
      <app-field-error-display
        [displayError]="isPatternFieldValid('phone')"
        errorMsg="Phone is invalid" >
      </app-field-error-display>
    </div>

    <!-- password -->
    <div class="mb-3">
      <label for="userPassword" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" id="userPassword"
        [ngClass]="displayFieldCss('password')" name="password"  />
      <app-field-error-display
        [displayError]="isRequiredFieldValid('password')"
        errorMsg="Password is required" >
      </app-field-error-display>
      <app-field-error-display
        [displayError]="isMinLengthFieldValid('password')"
        errorMsg="Phone needs to be at least 6 characters long" >
      </app-field-error-display>
    </div>

    <!-- confirm password-->
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control"
        [ngClass]="displayFieldCss('confirmPassword')"
        id="confirmPassword" name="confirmPassword"  />
      <app-field-error-display
        [displayError]="isPasswordMatching()"
        errorMsg="Confirmation must match" >
      </app-field-error-display>
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>

<div *ngIf="submitted && registerForm.valid" class="container">
  <div>
    <p>Name : {{ name!.value }}</p>
    <p>Email : {{ email!.value }}</p>
    <p>Address : {{ address!.value }}</p>
    <p>City : {{ city!.value }}</p>
    <p>Phone : {{ phone!.value }}</p>
    <p>Password : {{ password!.value }}</p>
    <p>Confirm Password : {{ confirmPassword!.value }}</p>
  </div>

</div>
